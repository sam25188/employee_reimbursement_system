<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Welcome to the CFB Employee Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./register/index.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
          <div id = "welcome"><h2>Welcome!</h2></div>

          <div class = "list-container" id="list-container">
            
              <div class = "list-card">
                  <div class ="list-title">Reimbursements</div>
                  <div class = "list btn">
                      <button id ="view-btn" class ="btn btn-outline-primary" onclick="getReimbursementListsForEmployee()">View Your Reimbursements </button>
                  </div>
              </div>
          </div>

          <div id = "reimbursement-container">
            <form id="reimbursement-form">
                <h2>Reimbursement Request Form</h2>
                <div><input type="text" id="amount" placeholder="Amount"></div>
               <div class = "select container" style="width:100px" style="height:38px"></div>
                    <select id="select-box">
                        <option value = "1">Lodging</option>
                        <option value = "2">Food</option>
                        <option value= "3">Travel</option>
                    </select>
                <div id ="message"></div>
                <div><button class = "btn btn-primary" onclick="createReimbRequest(event)">Request Reimbursement</button></div>
            </form>
        </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
